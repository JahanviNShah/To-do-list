<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="heading">
      <h1>Kaali kaali aankhen<br>To Todo</h1>
    </div>
    <div class="split left">  
      <input type="text" id="add-task"><br>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Task 1</label><input type="text"></li>
        <li><input type="checkbox"><label>Task 2</label><input type="text"></li>
        <li><input type="checkbox"><label>Task 3</label><input type="text"></li>
        <li><input type="checkbox"><label>Task 4</label><input type="text"></li>
      </ul>
      
      <h3 id = "completed">Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"></li>
      </ul>
    </div>
    <div class="vertical">  
    </div>
    <div class="split right">  
      <h3>Notes</h3>
    </div>
    <script type="text/javascript" src="app.js"></script>

  </body>
  <button class="button">+</button>
</html>
